<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Filtro de nomes</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Filtro de Pessoas</h1>
      </div>
    </header>
    <form action="">
      <label for="search"></label>
      <input type="search" id="search" />
      <button type="submit">Busca</button>
    </form>
    <main>
      <div class="container">
        <section>
          <h2 id="notFoundUser">Nenhum usuário encontrado</h2>
          <h2 id="usersFound"></h2>
          <div id="usersfiltred"></div>
        </section>
        <section>
          <h2 id="notStatisticsFound">Nenhuma estatística</h2>
          <h2 id="statisticsFound"></h2>
          <div id="filtredStatistics"></div>
        </section>
      </div>
    </main>
    <script defer src="./js/script.js"></script>
  </body>
</html>
